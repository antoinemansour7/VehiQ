{% extends 'base.html' %}

{% block content %}
    <h2>Modify or Delete Reservation</h2>
    <p>{{ reservation.car }} - Reserved from {{ reservation.start_date|date:"F j, Y H:i" }} to {{ reservation.end_date|date:"F j, Y H:i" }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="modify">Modify</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this reservation?')">Delete</button>
    </form>

    <a href="{% url 'user_reservations' %}">Back to My Reservations</a>
{% endblock %}
