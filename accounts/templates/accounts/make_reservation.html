{% extends 'base.html' %}

{% block content %}
    <h2>Make Reservation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if car.image %}
            <img src="{{ car.image.url }}" alt="{{ car }}" style="max-width: 100px; max-height: 100px;">
        {% else %}
            <!-- Provide a default image or placeholder if no image is available -->
            <img src="{% static 'media/car_images/default.jpg' %}" alt="Default Image" style="max-width: 100px; max-height: 100px;">
        {% endif %}
        <button type="submit">Make Reservation</button>
    </form>
    <a href="{% url 'user_reservations' %}">Back to My Reservations</a>
{% endblock %}
